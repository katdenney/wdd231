    <main class= "main-content">
        <section>
            <h2>Become a Member</h2>
        </section>
        <section> 
            <form id="form" method= "get" action="thankyou.html">
                <label>First Name: <input type= "text" name="firstNmae" autocomplete="given-name" required></label><br>
                <label>Last Name: <input type= "text" name="lastNmae" autocomplete="family-name" required></label><br>
                <label>Title: <input type="text" name="title" autocomplete="organization-title" pattern="[A-Za-z\s-]{7,}"><br> <!-- no silly characters only letters spaces and hyphens. 7 character min -->
                <label>Email: <input type="email" name="email" autocomplete="email" placeholder="youremail@email.com" required></label><br>
                <label>Phone: <input type="tel" name="phone" autocomplete="tel" placeholder="(123)123-1234"required></label><br>
                <label>Business: <input type="text" name="business" autocomplete="orginization" required></label><br>
                <label>Membership Level:
                    <select name="membership" required>
                        <option></option>
                        <option></option>
                        <option></option>
                        <option></option>
                    </select>
                </label>
            </form>
        </section>
